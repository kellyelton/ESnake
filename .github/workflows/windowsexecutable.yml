name: Windows Executable

on:
  push:
    branches: 
      - "master"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
    - name: Configure Environment
      run: |
        pipenv install --dev
        git config --global user.email "actions@github.com"
        git config --global user.name "Workflow ${{ github.workflow }}"
    - id: version
      name: Version
      run: |
        current_version=$(cat VERSION)
        pipenv run bumpversion --current-version $current_version patch VERSION
        new_version=$(cat VERSION)
        pipenv run bumpversion --current-version $current_version patch VERSION
        git add VERSION
        pipenv run bumpversion --current-version $current_version patch esnake.spec
        git add esnake.spec
        git commit -m "v$new_version"
        git tag -a v$new_version
        git push
        git push origin v$new_version
        echo ::set-output name=version::$(cat VERSION)
    - name: Build Executable
      run: |
        pipenv run pyinstaller --onefile esnake.spec
    - name: Archive artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
        
